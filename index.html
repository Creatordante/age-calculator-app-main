<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="main">
    <div class="container">
      <form class="form-container">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD">

        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM">

        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
      </form>

      <div class="text-container">
        <p class="tx-title tx-years"><span class="tx-result">--</span> years</p>
        <p class="tx-title tx-months"><span class="tx-result">--</span> months</p>
        <p class="tx-title tx-days"><span class="tx-result">--</span> days</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">CreatorDante</a>.
    </div>
  </footer>
</body>

</html>
