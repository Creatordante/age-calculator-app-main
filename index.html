<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="main">
    <h1 class="heading">Age calculator app</h1>
    <div class="container">
      <form class="form-container">

        <div class="input-container">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD">
        </div>

        <div class="input-container">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM">
        </div>

        <div class="input-container">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
        </div>
        <button class="btn" id="btn"><img src="./assets/images/icon-arrow.svg" alt="submit"></button>
      </form>
      <div class="txt-container">
        <p class="txt-title"><span class="txt-result" id="txt-years">--</span> years</p>
        <p class="txt-title"><span class="txt-result" id="txt-months">--</span> months</p>
        <p class="txt-title"><span class="txt-result" id="txt-days">--</span> days</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">CreatorDante</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
